<!DOCTYPE html>
<html>
<head>
    <title>SWG Epic Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-app-region: drag;
            user-select: none;
            max-width: 100%;
            overflow: hidden;
            height: 100vh;
            border-radius: 12px;
            position: relative;
        }

        * { 
            box-sizing: border-box;
            cursor: default;
        }

        .background-wrapper {
            position: fixed;
            inset: 0;
            background: url('./img/background.png') no-repeat center center;
            background-size: cover;
            border-radius: 12px;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 2;
            height: 100%;
        }

        .play-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0,0,0,.8), rgba(51,51,51,.8));
            border: 4px solid rgba(102,102,102,.5);
            position: absolute;
            left: 50px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            -webkit-app-region: no-drag;
            transition: transform 0.2s, border-color 0.2s;
        }

        .play-button:hover {
            transform: translateY(-50%) scale(1.05);
            border-color: #4CAF50;
        }

        .side-buttons {
            position: absolute;
            right: 30px;
            top: 35%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .side-button {
            background: linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.95));
            border: 1px solid rgba(102,102,102,.5);
            color: #FFD700;
            padding: 12px 24px;
            width: 200px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .side-button:hover {
            border-color: #4CAF50;
            color: #4CAF50;
            transform: translateY(-2px);
        }

        .side-button:active {
            transform: translateY(0);
        }

        .progress-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(0,0,0,.75);
            padding: 15px;
            border-radius: 12px;
            -webkit-app-region: no-drag;
        }

        .progress-bar {
            height: 18px;
            background: rgba(0,0,0,.7);
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,#4CAF50,#66ff66);
            transition: width 0.3s ease;
        }

        .status-text {
            text-align: center;
            font-size: 14px;
            color: #4CAF50;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,0,0,.7);
            border: none;
            color: white;
            cursor: pointer;
            -webkit-app-region: no-drag;
            z-index: 5;
            transition: background 0.2s;
        }

        .close-button:hover {
            background: rgba(255,0,0,.9);
        }

        #current-directory {
            font-size: 12px;
            color: #aaa;
            word-break: break-all;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
            max-height: 60px;
            overflow-y: auto;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .mini-button {
            background: linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.95));
            border: 1px solid rgba(102,102,102,.5);
            color: #FFD700;
            padding: 8px 16px;
            width: 200px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.2s ease;
            -webkit-app-region: no-drag;
            font-size: 12px;
        }
        
        .mini-button:hover {
            border-color: #4CAF50;
            color: #4CAF50;
            transform: translateY(-1px);
        }
        
        .settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(102,102,102,.5);
            border-radius: 12px;
            padding: 20px;
            z-index: 100;
            width: 400px;
            display: none;
            backdrop-filter: blur(5px);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(102,102,102,.5);
            padding-bottom: 10px;
        }
        
        .settings-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #4CAF50;
        }
        
        .settings-close {
            background: rgba(255,0,0,.7);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .settings-close:hover {
            background: rgba(255,0,0,.9);
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
            font-size: 14px;
        }
        
        .setting-select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            background: rgba(0,0,0,.7);
            border: 1px solid rgba(102,102,102,.5);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .setting-checkbox {
            margin-right: 8px;
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 99;
            display: none;
        }
        
        .paypal-donate {
            background: linear-gradient(to bottom, #0070ba, #003087);
            border: 1px solid #003087;
            color: white;
            padding: 8px 16px;
            width: 200px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.2s ease;
            -webkit-app-region: no-drag;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .paypal-donate:hover {
            background: linear-gradient(to bottom, #0090fa, #0050c7);
            transform: translateY(-1px);
        }
        
        .paypal-icon {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="background-wrapper"></div>
    
    <!-- Settings Modal -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="settings-modal" id="settings-modal">
        <div class="settings-header">
            <div class="settings-title">Settings</div>
            <button class="settings-close" id="settings-close">×</button>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">Scan Mode</label>
            <select class="setting-select" id="scan-mode-select">
                <option value="quick">Quick Scan</option>
                <option value="full">Full Scan</option>
            </select>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" class="setting-checkbox" id="auto-launch-checkbox">
                Auto-launch after scan
            </label>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" class="setting-checkbox" id="auto-update-checkbox">
                Auto-update launcher
            </label>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">
                <input type="checkbox" class="setting-checkbox" id="minimize-to-tray-checkbox">
                Minimize to system tray
            </label>
        </div>
        
        <div class="setting-item">
            <label class="setting-label">Connection Timeout (seconds)</label>
            <input type="number" class="setting-select" id="timeout-input" min="10" max="120" value="30">
        </div>
        
        <button class="side-button" id="save-settings" style="margin-top: 20px; width: 100%;">Save Settings</button>
    </div>

    <div class="main-content">
        <button class="close-button" id="close-button">×</button>

        <div class="play-button" id="play-button">Play</div>

        <div class="side-buttons">
            <button class="side-button" id="quick-scan">Quick Scan</button>
            <button class="side-button" id="full-scan">Full Scan (Recheck All)</button>
            <button class="side-button" id="install-location">Install Location</button>
            <button class="side-button" id="settings-button">Settings</button>
            
            <div id="current-directory"></div>
            
            <div class="button-group">
                <button class="mini-button" id="pause-button">Pause Scan</button>
                <button class="mini-button" id="clear-cache">Clear Cache</button>
                <button class="mini-button" id="view-logs">View Logs</button>
                <!-- PayPal Donate Button -->
                <button class="paypal-donate" id="donate-button">
                    <span class="paypal-icon">PayPal</span>
                    <span>Donate</span>
                </button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div id="total-progress" class="progress-fill"></div>
            </div>
            <div id="total-status" class="status-text">0/0 files</div>

            <div class="progress-bar">
                <div id="file-progress" class="progress-fill"></div>
            </div>

            <div id="status" class="status-text">Ready</div>
            <div id="download-speed" class="status-text" style="font-size: 12px; color: #66ff66;"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
