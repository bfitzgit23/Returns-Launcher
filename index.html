<!DOCTYPE html>
<html>
<head>
    <title>SWG Epic Launcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-app-region: drag;
            user-select: none;
            max-width: 100%;
            overflow: hidden;
            height: 100vh;
            border-radius: 12px;
            position: relative;
        }

        * { box-sizing: border-box; }

        .background-wrapper {
            position: fixed;
            inset: 0;
            background: url('./img/background.png') no-repeat center center;
            background-size: cover;
            border-radius: 12px;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 2;
            height: 100%;
        }

        .play-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0,0,0,.8), rgba(51,51,51,.8));
            border: 4px solid rgba(102,102,102,.5);
            position: absolute;
            left: 50px;
            top: 35%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            -webkit-app-region: no-drag;
        }

        .side-buttons {
            position: absolute;
            right: 30px;
            top: 35%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-app-region: no-drag;
        }

        .side-button {
            background: linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.95));
            border: 1px solid rgba(102,102,102,.5);
            color: #FFD700;
            padding: 12px 24px;
            width: 200px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: 0.2s ease;
        }

        .side-button:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .progress-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(0,0,0,.75);
            padding: 15px;
            border-radius: 12px;
            -webkit-app-region: no-drag;
        }

        .progress-bar {
            height: 18px;
            background: rgba(0,0,0,.7);
            border-radius: 10px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,#4CAF50,#66ff66);
        }

        .status-text {
            text-align: center;
            font-size: 14px;
            color: #4CAF50;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,0,0,.7);
            border: none;
            color: white;
            cursor: pointer;
            -webkit-app-region: no-drag;
            z-index: 5;
        }

        #current-directory {
            font-size: 12px;
            color: #aaa;
            word-break: break-all;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="background-wrapper"></div>

    <div class="main-content">
        <button class="close-button" onclick="window.close()">Ã—</button>

        <div class="play-button" onclick="launchGame()">Play</div>

        <div class="side-buttons">
            <button class="side-button" onclick="setScanMode('quick'); checkFiles();">
                Quick Scan
            </button>

            <button class="side-button" onclick="setScanMode('full'); checkFiles();">
                Full Scan (Recheck All)
            </button>

            <button class="side-button" onclick="selectInstallLocation()">
                Install Location
            </button>
            <div id="current-directory"></div>

            <button class="side-button" onclick="togglePause()">Pause</button>
            
            <button class="side-button"
                onclick="window.open('https://paypal.me/fitzpatrick251', '_blank')">
                Donate
            </button>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div id="total-progress" class="progress-fill"></div>
            </div>
            <div id="total-status" class="status-text">0/0 files</div>

            <div class="progress-bar">
                <div id="file-progress" class="progress-fill"></div>
            </div>

            <div id="status" class="status-text">Ready</div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
