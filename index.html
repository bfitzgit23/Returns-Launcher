<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SWG Returns Launcher</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    :root {
      --design-w: 1920;
      --design-h: 1080;
      --radius: 12px;
      --gold: #FFD700;
      --green: #4CAF50;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    /* Entire window draggable by default */
    body { -webkit-app-region: drag; }

    * { box-sizing: border-box; cursor: default; }

    /* Center a scalable stage */
    .viewport {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }

    /* Scales the 1920x1080 stage to fit any window */
    #scale-wrap {
      transform-origin: top left;
      will-change: transform;
    }

    #stage {
      width: calc(var(--design-w) * 1px);
      height: calc(var(--design-h) * 1px);
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
    }

    /* Background */
    .background-wrapper {
      position: absolute;
      inset: 0;
      background: url('./img/background.png') no-repeat center center;
      background-size: 100% 100%;
      z-index: 1;
    }

    .main-content {
      position: absolute;
      inset: 0;
      z-index: 2;
    }

    /* Interactive elements must be no-drag */
    button, select, input, .play-button, .side-buttons, .side-button, .mini-button, .paypal-donate {
      -webkit-app-region: no-drag;
      cursor: pointer;
    }
    input[type="number"] { cursor: text; }

    /* Window buttons */
    .win-button {
      position: absolute;
      top: 15px;
      width: 34px;
      height: 30px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.45);
      color: white;
      font-size: 16px;
      z-index: 6;
      cursor: pointer;
      transition: 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .win-button:hover { background: rgba(255,255,255,0.10); }

    .minimize-button { right: 95px; }
    .maximize-button { right: 55px; }

    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 34px;
      height: 30px;
      border-radius: 8px;
      background: rgba(255,0,0,.70);
      border: none;
      color: white;
      cursor: pointer;
      z-index: 6;
      transition: 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1;
    }
    .close-button:hover { background: rgba(255,0,0,.90); }

    /* Play */
    .play-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(45deg, rgba(0,0,0,.8), rgba(51,51,51,.8));
      border: 4px solid rgba(102,102,102,.5);
      position: absolute;
      left: 50px;
      top: 35%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
      transition: transform 0.2s, border-color 0.2s;
    }
    .play-button:hover {
      transform: translateY(-50%) scale(1.05);
      border-color: var(--green);
    }

    /* Side buttons */
    .side-buttons {
      position: absolute;
      right: 30px;
      top: 35%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-button {
      background: linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.95));
      border: 1px solid rgba(102,102,102,.5);
      color: var(--gold);
      padding: 12px 24px;
      width: 200px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: 0.2s ease;
    }
    .side-button:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-2px);
    }
    .side-button:active { transform: translateY(0); }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .mini-button {
      background: linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.95));
      border: 1px solid rgba(102,102,102,.5);
      color: var(--gold);
      padding: 8px 16px;
      width: 200px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: 0.2s ease;
      font-size: 12px;
    }
    .mini-button:hover {
      border-color: var(--green);
      color: var(--green);
      transform: translateY(-1px);
    }

    .paypal-donate {
      background: linear-gradient(to bottom, #0070ba, #003087);
      border: 1px solid #003087;
      color: white;
      padding: 10px 16px;
      width: 200px;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      transition: 0.2s ease;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }
    .paypal-donate:hover {
      background: linear-gradient(to bottom, #0090fa, #0050c7);
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 80, 199, 0.3);
    }
    .paypal-icon { font-weight: bold; font-size: 16px; }

    /* Progress */
    .progress-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: rgba(0,0,0,.75);
      padding: 15px;
      border-radius: 12px;
    }

    .progress-bar {
      height: 18px;
      background: rgba(0,0,0,.7);
      border-radius: 10px;
      overflow: hidden;
      margin: 8px 0;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--green), #66ff66);
      transition: width 0.3s ease;
    }

    .status-text {
      text-align: center;
      font-size: 14px;
      color: var(--green);
    }

    #current-directory {
      font-size: 12px;
      color: #aaa;
      word-break: break-all;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 5px;
      max-height: 60px;
      overflow-y: auto;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      display: none;
      -webkit-app-region: no-drag;
    }

    .settings-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid var(--green);
      border-radius: 12px;
      padding: 25px;
      z-index: 1001;
      width: 420px;
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      -webkit-app-region: no-drag;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(76, 175, 80, 0.5);
      padding-bottom: 10px;
    }

    .settings-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: var(--green);
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    }

    .settings-close {
      background: rgba(255,0,0,.7);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .settings-close:hover {
      background: rgba(255,0,0,.9);
      transform: scale(1.1);
    }

    .setting-item {
      margin-bottom: 18px;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      border: 1px solid rgba(102,102,102,0.3);
    }

    .setting-label {
      display: block;
      margin-bottom: 8px;
      color: var(--gold);
      font-size: 14px;
      font-family: 'Orbitron', sans-serif;
    }

    .setting-select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(102,102,102,0.5);
      color: white;
      font-size: 14px;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
      cursor: pointer;
    }
    .setting-select:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    .setting-checkbox {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      accent-color: var(--green);
    }

    .checkbox-label { font-size: 14px; }
  </style>
</head>

<body>
  <div class="viewport">
    <div id="scale-wrap">
      <div id="stage">
        <div class="background-wrapper"></div>

        <!-- Settings Modal -->
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="settings-modal" id="settings-modal">
          <div class="settings-header">
            <div class="settings-title">SETTINGS</div>
            <button class="settings-close" id="settings-close">×</button>
          </div>

          <div class="setting-item">
            <label class="setting-label">Scan Mode</label>
            <select class="setting-select" id="scan-mode-select">
              <option value="quick">Quick Scan</option>
              <option value="full">Full Scan</option>
            </select>
          </div>

          <div class="setting-item">
            <label class="checkbox-label">
              <input type="checkbox" class="setting-checkbox" id="auto-launch-checkbox">
              Auto-launch after scan
            </label>
          </div>

          <div class="setting-item">
            <label class="checkbox-label">
              <input type="checkbox" class="setting-checkbox" id="auto-update-checkbox">
              Auto-update launcher
            </label>
          </div>

          <div class="setting-item">
            <label class="checkbox-label">
              <input type="checkbox" class="setting-checkbox" id="minimize-to-tray-checkbox">
              Minimize to system tray
            </label>
          </div>

          <div class="setting-item">
            <label class="setting-label">Connection Timeout (seconds)</label>
            <input type="number" class="setting-select" id="timeout-input" min="10" max="120" value="30">
          </div>

          <button class="side-button" id="save-settings" style="margin-top: 20px; width: 100%;">SAVE SETTINGS</button>
        </div>

        <div class="main-content">
          <!-- Window controls -->
          <button class="win-button minimize-button" id="minimize-button" title="Minimize">—</button>
          <button class="win-button maximize-button" id="maximize-button" title="Maximize/Restore">▢</button>
          <button class="close-button" id="close-button" title="Close">×</button>

          <!-- Main UI -->
          <div class="play-button" id="play-button">PLAY</div>

          <div class="side-buttons">
            <button class="side-button" id="quick-scan">QUICK SCAN</button>
            <button class="side-button" id="full-scan">FULL SCAN (RECHECK ALL)</button>
            <button class="side-button" id="install-location">INSTALL LOCATION</button>
            <button class="side-button" id="settings-button">SETTINGS</button>

            <div id="current-directory"></div>

            <div class="button-group">
              <button class="mini-button" id="pause-button">PAUSE SCAN</button>
              <button class="mini-button" id="clear-cache">CLEAR CACHE</button>
              <button class="mini-button" id="view-logs">VIEW LOGS</button>

              <button class="paypal-donate" id="donate-button">
                <span class="paypal-icon">PayPal</span>
                <span>DONATE</span>
              </button>
            </div>
          </div>

          <div class="progress-container">
            <div class="progress-bar">
              <div id="total-progress" class="progress-fill"></div>
            </div>
            <div id="total-status" class="status-text">0/0 files</div>

            <div class="progress-bar">
              <div id="file-progress" class="progress-fill"></div>
            </div>

            <div id="status" class="status-text">Ready</div>
            <div id="download-speed" class="status-text" style="font-size: 12px; color: #66ff66;"></div>
          </div>
        </div>

        <!-- Scale script -->
        <script>
          function applyScale() {
            const designW = 1920;
            const designH = 1080;
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const scale = Math.min(vw / designW, vh / designH);
            document.getElementById('scale-wrap').style.transform = `scale(${scale})`;
          }
          window.addEventListener('resize', applyScale);
          applyScale();
        </script>

        <script src="renderer.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
